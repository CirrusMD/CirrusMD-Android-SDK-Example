apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        jcenter()
        google()
    }
}

repositories {
    //This is only needed if your plan utilizes video chat. Check with your account manager if you have questions.
    maven { url "http://tokbox.bintray.com/maven" }

    //This is only needed if you plan to use Braze Push notifications and/or in-app messaging. Check with your account manager if you have questions.
    maven { url "https://appboy.github.io/appboy-android-sdk/sdk" }
}

android {
    compileSdkVersion 30
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.cirrusmd.cirrusmdexample"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.fragment:fragment-ktx:1.2.5'
    implementation "androidx.core:core-ktx:1.5.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation("com.google.firebase:firebase-core:18.0.3") {
        ['com.google.android', 'com.android.support'].each {
            exclude group: it
        }
        exclude group: 'com.google.firebase', module: 'firebase-analytics'
    }
    implementation("com.google.firebase:firebase-messaging:21.1.0") {
        exclude group: 'com.google.android'
        exclude group: 'com.android.support'
    }
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation('com.github.CirrusMD:cirrusmd-android:9.0.1') {
//        Only exclude this dependency if you're sure your plan does not use video. Check with your account manager if you have questions.
//        exclude group: 'com.opentok.android', module: 'opentok-android-sdk'
    }
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.10.6'
    runtimeOnly('io.jsonwebtoken:jjwt-orgjson:0.10.6') {
        exclude group: 'org.json', module: 'json' //provided by Android natively
    }
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.7'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
