apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        google()
    }
}

//This is only needed if your plan utilizes video chat. Check with your account manager if you have questions.
repositories {
    maven { url "http://tokbox.bintray.com/maven" }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.cirrusmd.cirrusmdexample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

final PLAY_SERVICES_VERSION = '12.0.1'

dependencies {
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.fragment:fragment:1.1.0'
    implementation 'androidx.core:core:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation("com.google.firebase:firebase-core:$PLAY_SERVICES_VERSION") {
        ['com.google.android', 'com.android.support'].each {
            exclude group: it
        }
        exclude group: 'com.google.firebase', module: 'firebase-analytics'
    }
    implementation("com.google.firebase:firebase-messaging:$PLAY_SERVICES_VERSION") {
        exclude group: 'com.google.android'
        exclude group: 'com.android.support'
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation('com.github.CirrusMD:cirrusmd-android:2.9.1') {
//        Only exclude this dependency if you're sure your plan does not use video. Check with your account manager if you have questions.
//        exclude group: 'com.opentok.android', module: 'opentok-android-sdk'
    }
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.10.6'
    runtimeOnly('io.jsonwebtoken:jjwt-orgjson:0.10.6') {
        exclude group: 'org.json', module: 'json' //provided by Android natively
    }
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.7'
}
