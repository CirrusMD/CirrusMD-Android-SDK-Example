apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
        google()
    }
}

//Highest revisions per past API level
//v27 - 27.1.1
//v26 - 26.1.0
//v25 - 25.4.0
//v24 - 24.2.1
android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.cirrusmd.cirrusmdexample"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


final SUPPORT_LIBRARY_VERSION = '27.1.1'
final PLAY_SERVICES_VERSION = '12.0.1'

dependencies {
    implementation "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:support-fragment:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:support-compat:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:support-annotations:$SUPPORT_LIBRARY_VERSION"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    implementation("com.google.firebase:firebase-core:$PLAY_SERVICES_VERSION") {
        ['com.google.android', 'com.android.support'].each {
            exclude group: it
        }
        exclude group: 'com.google.firebase', module: 'firebase-analytics'
    }
    implementation("com.google.firebase:firebase-messaging:$PLAY_SERVICES_VERSION") {
        exclude group: 'com.google.android'
        exclude group: 'com.android.support'
    }
    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }
    implementation 'com.squareup.retrofit2:retrofit:2.2.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.2.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.github.CirrusMD:cirrusmd-android-sdk:1.0.9'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.10.5'
    runtimeOnly('io.jsonwebtoken:jjwt-orgjson:0.10.5') {
        exclude group: 'org.json', module: 'json' //provided by Android natively
    }
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.5'
}
